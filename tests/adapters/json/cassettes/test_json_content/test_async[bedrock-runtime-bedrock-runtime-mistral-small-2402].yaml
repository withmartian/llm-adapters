        + X and select ''Command Prompt (Admin)'' or ''Windows PowerShell (Admin)''.\n2.
        Type `chkdsk /f` and press Enter.\n3. If you''re prompted to schedule the
        disk check the next time the computer restarts, type `Y` and press Enter.\n4.
        Restart your computer.\n\nAnd here''s how you can do it on a Mac:\n\n1. Restart
